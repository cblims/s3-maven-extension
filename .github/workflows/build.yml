name: Build

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: temurin
          cache: maven
          cache-dependency-path: pom.xml
          server-id: ossrh # References distributionManagement in POM
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
      - run: mvn install
        env:
          # These variables have significance in the settings.xml generated by setup-java
          # See https://github.com/actions/setup-java
          # The OSSRH values can be regenerated here: https://central.sonatype.com/account
          GITHUB_ACTOR: ${{ secrets.OSSRH_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.OSSRH_TOKEN }}
          MAVEN_GPG_PASSPHRASE : ${{ secrets.GPG_PASSPHRASE }}
      - uses: actions/upload-artifact@v4
        with:
          name: output
          path: target/s3-maven-extension*
